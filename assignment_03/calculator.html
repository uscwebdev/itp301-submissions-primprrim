<!DOCTYPE html>
<html>
  <head>
    <title>JS Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />

    <style>
      #display {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="col-12 text-center mt-5">JS Calculator</h1>
      </div>
      <!-- .row -->
      <div class="row">
        <div
          id="calculator"
          class="mt-4 col-12 col-md-6 ml-md-auto mr-md-auto col-lg-4"
        >
          <div class="row">
            <input
              type="text"
              id="display"
              class="col-12 text-right form-control"
              value="0"
            />
          </div>
          <!-- .row -->
          <div class="row">
            <button id="clear" class="col-9 btn btn-lg btn-outline-dark">
              AC
            </button>
            <button id="divide" class="col-3 btn btn-lg btn-outline-dark">
              /
            </button>
          </div>
          <!-- .row -->
          <div class="row">
            <button id="btn7" class="col-3 btn btn-lg btn-outline-dark">
              7
            </button>
            <button id="btn8" class="col-3 btn btn-lg btn-outline-dark">
              8
            </button>
            <button id="btn9" class="col-3 btn btn-lg btn-outline-dark">
              9
            </button>
            <button id="multiply" class="col-3 btn btn-lg btn-outline-dark">
              x
            </button>
          </div>
          <!-- .row -->
          <div class="row">
            <button id="btn4" class="col-3 btn btn-lg btn-outline-dark">
              4
            </button>
            <button id="btn5" class="col-3 btn btn-lg btn-outline-dark">
              5
            </button>
            <button id="btn6" class="col-3 btn btn-lg btn-outline-dark">
              6
            </button>
            <button id="minus" class="col-3 btn btn-lg btn-outline-dark">
              -
            </button>
          </div>
          <!-- .row -->
          <div class="row">
            <button id="btn1" class="col-3 btn btn-lg btn-outline-dark">
              1
            </button>
            <button id="btn2" class="col-3 btn btn-lg btn-outline-dark">
              2
            </button>
            <button id="btn3" class="col-3 btn btn-lg btn-outline-dark">
              3
            </button>
            <button id="plus" class="col-3 btn btn-lg btn-outline-dark">
              +
            </button>
          </div>
          <!-- .row -->
          <div class="row">
            <button id="btn0" class="col-6 btn btn-lg btn-outline-dark">
              0
            </button>
            <button id="decimal" class="col-3 btn btn-lg btn-outline-dark">
              .
            </button>
            <button id="equal" class="col-3 btn btn-lg btn-outline-dark">
              =
            </button>
          </div>
          <!-- .row -->
        </div>
        <!-- #calculator -->
      </div>
      <!-- .row -->
    </div>
    <!-- .container -->

    <script>
      /*
      workflow:
      	1. user presses a number that displays in the input field
      	2. user presses an operation button (+, -, * or /)
      		a. save user input in a variable 'num1'
      		b. save the operation in a variable (+, -, * or /)
      		c. clear the input field
      	3. user presses a number that displays in the input field
      	4. user presses the '=' button
      		a. if the saved operation is a '+', then perform addition
      		b. if the saved operation is a '-', then perform subtraction
      		c. if the saved operation is a '*', then perform multiplication
      		d. if the saved operation is a '/', then perform division
        5. when user presses 'AC', clear all input and display 0
      */

      // 1. user presses a number that displays in the input field (0-9)
      // 3. user presses a number that displays in the input field
      document.querySelector("#btn0").onclick = function () {
        var display = document.querySelector("#display");
        if (display.value == "0") {
          display.value = "0";
        } else {
          document.querySelector("#display").value =
            document.querySelector("#display").value + "0";
        }
      };

      document.querySelector("#btn1").onclick = function () {
        var display = document.querySelector("#display");
        if (display.value == "0") {
          display.value = "1";
        } else {
          document.querySelector("#display").value =
            document.querySelector("#display").value + "1";
        }
      };

      document.querySelector("#btn2").onclick = function () {
        var display = document.querySelector("#display");
        if (display.value == "0") {
          display.value = "2";
        } else {
          document.querySelector("#display").value =
            document.querySelector("#display").value + "2";
        }
      };

      document.querySelector("#btn3").onclick = function () {
        var display = document.querySelector("#display");
        if (display.value == "0") {
          display.value = "3";
        } else {
          document.querySelector("#display").value =
            document.querySelector("#display").value + "3";
        }
      };

      document.querySelector("#btn4").onclick = function () {
        var display = document.querySelector("#display");
        if (display.value == "0") {
          display.value = "4";
        } else {
          document.querySelector("#display").value =
            document.querySelector("#display").value + "4";
        }
      };

      document.querySelector("#btn5").onclick = function () {
        var display = document.querySelector("#display");
        if (display.value == "0") {
          display.value = "5";
        } else {
          document.querySelector("#display").value =
            document.querySelector("#display").value + "5";
        }
      };

      document.querySelector("#btn6").onclick = function () {
        var display = document.querySelector("#display");
        if (display.value == "0") {
          display.value = "6";
        } else {
          document.querySelector("#display").value =
            document.querySelector("#display").value + "6";
        }
      };

      document.querySelector("#btn7").onclick = function () {
        var display = document.querySelector("#display");
        if (display.value == "0") {
          display.value = "7";
        } else {
          document.querySelector("#display").value =
            document.querySelector("#display").value + "7";
        }
      };

      document.querySelector("#btn8").onclick = function () {
        var display = document.querySelector("#display");
        if (display.value == "0") {
          display.value = "8";
        } else {
          document.querySelector("#display").value =
            document.querySelector("#display").value + "8";
        }
      };

      document.querySelector("#btn9").onclick = function () {
        var display = document.querySelector("#display");
        if (display.value == "0") {
          display.value = "9";
        } else {
          document.querySelector("#display").value =
            document.querySelector("#display").value + "9";
        }
      };

      // 2. user presses an operation button (+, -, * or /)
      var num1;
      var operation;

      // ADDITION
      document.querySelector("#plus").onclick = function () {
        // a. save user input in a variable 'num1'
        num1 = document.querySelector("#display").value;
        num1 = parseInt(num1);

        // b. save the operation in a variable (+)
        operation = "+";

        // c. clear the input field
        document.querySelector("#display").value = "";
      };

      // SUBTRACTION
      document.querySelector("#minus").onclick = function () {
        // a. save user input in a variable 'num1'
        num1 = document.querySelector("#display").value;
        num1 = parseInt(num1);

        // b. save the operation in a variable (-)
        operation = "-";

        // c. clear the input field
        document.querySelector("#display").value = "";
      };

      // MULTIPLICATION
      document.querySelector("#multiply").onclick = function () {
        // a. save user input in a variable 'num1'
        num1 = document.querySelector("#display").value;
        num1 = parseInt(num1);

        // b. save the operation in a variable (*)
        operation = "*";

        // c. clear the input field
        document.querySelector("#display").value = "";
      };

      // DIVISION
      document.querySelector("#divide").onclick = function () {
        // a. save user input in a variable 'num1'
        num1 = document.querySelector("#display").value;
        num1 = parseInt(num1);

        // b. save the operation in a variable (/)
        operation = "/";

        // c. clear the input field
        document.querySelector("#display").value = "";
      };

      // 4. user presses the '=' button
      document.querySelector("#equal").onclick = function () {
        var num2 = document.querySelector("#display").value;
        num2 = parseInt(num2);

        var result = "Error";

        // a. if the saved operation is a '+', then perform addition
        // b. if the saved operation is a '-', then perform subtraction
        // c. if the saved operation is a '*', then perform multiplication
        // d. if the saved operation is a '/', then perform division
        if (operation == "+") {
          result = num1 + num2;
        } else if (operation == "-") {
          result = num1 - num2;
        } else if (operation == "*") {
          result = num1 * num2;
        } else if (operation == "/") {
          result = num1 / num2;
        }

        document.querySelector("#display").value = result;
      };

      // 5. when user presses 'AC', clear all input and display 0
      document.querySelector("#clear").onclick = function () {
        document.querySelector("#display").value = "0";
      };
    </script>
  </body>
</html>
